app-id: com.github.joseexposito.touche
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk
command: com.github.joseexposito.touche
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--filesystem=~/.config'
  - '--filesystem=host:ro'
modules:
  - name: nodejs
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://nodejs.org/dist/v14.18.0/node-v14.18.0.tar.gz
        sha256: 2272312d7eb48a28e982af395142d916385b0572380d07c89f9abd9c97810189

  - name: touche
    buildsystem: meson
    config-opts:
      - -Dflatpak=true
      - -Dsystem-config-file-path=/var/run/host/usr/share/touchegg/touchegg.conf
    sources:
      - type: archive
        url: file:///home/jose/Devel/archive.tar.gz
        sha256: 5d37b391f79a6b3b62fb18f30d64c755241914f7e0aa2b3d0d27d63bf18c3ead
