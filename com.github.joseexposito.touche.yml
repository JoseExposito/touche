app-id: com.github.joseexposito.touche
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: com.github.joseexposito.touche
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--filesystem=~/.config/touchegg'
  - '--filesystem=host:ro'
modules:
  - name: libwnck
    buildsystem: meson
    config-opts:
      - '-Dinstall_tools=false'
      - '-Dgtk_doc=false'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libwnck/3.36/libwnck-3.36.0.tar.xz
        sha256: bc508150b3ed5d22354b0e6774ad4eee465381ebc0ace45eb0e2d3a4186c925f

  - name: nodejs
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://nodejs.org/dist/v14.15.4/node-v14.15.4.tar.xz
        sha256: adb7ecf66c74b52a14a08cc22bb0f9aedc157cac1ac93240f7f455e8c8edec9c

  - name: touche
    buildsystem: meson
    config-opts:
      - -Dflatpak=true
      - -Dtarget-de=gnome
      - -Dsystem-config-file-path=/var/run/host/usr/share/touchegg/touchegg.conf
    sources:
      - type: archive
        url: file:///home/jose/Devel/archive.tar.gz
        sha256: d26133eef8b6db4708b9ab4a590a8c663be00295132ac30ca4300077120e633c
